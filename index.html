    <title>Palindrome Checker</title>
  </head>
  <body>
    <main>
      <h1>Is it a Palindrome?</h1>
      <form id="form">
        <h2>Enter in text to check for a palindrome:</h2>
        <input type="text" id="text-input" />
        <button type="button" id="check-btn" onclick="checkIfItsPalindrome()">
          Check
        </button>
        <div id="result">
            The result will be displayed here
        </div>
      </form>
      <div class="card">
        <p>
          A <em>palindrome</em> is a word or sentence that's spelled the same
          way both forward and backward, ignoring punctuation, case, and
          spacing.
        </p>
      </div>
    </main>
